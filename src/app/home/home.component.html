<div class="container mt-4">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div 
      class="col" 
      *ngFor="let app of apps"
      [routerLink]="['/home', app.id]"
    >
      <div class="card h-100 bg-light border-dark">
        <img [src]="app.imgpath" class="card-img-top" alt="App Image" />

        <div class="card-body">
          <h5 class="card-title text-dark">{{ app.app_Name }}</h5>
          <p class="card-text text-dark">Download Count: {{ app.downloadCount }}</p>
          <pre class="text-dark">Avg Rating: <b>{{ app.averageRating }}</b></pre>
