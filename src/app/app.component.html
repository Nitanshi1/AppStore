<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
     
      <div class="col-md-3">
        <div class="p-4 bg-light text-dark">
          <a href="/" class="d-flex align-items-center mb-3 text-decoration-none">
            <i class="fas fa-tools me-2"></i>
            <span class="fs-5" style="color:black"><b>User Panel</b></span>
          </a>
          <hr class="bg-dark">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a routerLink="/dashboard" routerLinkActive="active" class="nav-link text-dark">
                <i class="fas fa-tachometer-alt me-2"></i>
                <b>Dashboard</b>
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/user-home" routerLinkActive="active" class="nav-link text-dark">
                <i class="fas fa-home me-2"></i>
                <b>Home</b>
              </a>
            </li>
      
            <li class="nav-item">
              <a routerLink="/installed-apps" routerLinkActive="active" class="nav-link text-dark">
                <i class="fas fa-plus-circle me-2"></i>
                <b>Installed Apps</b>
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/my-profile-user" routerLinkActive="active" class="nav-link text-dark">
                <i class="fas fa-user me-2"></i>
                <b>My Profile</b>
              </a>
            </li>
          </ul>
          <hr class="bg-dark">
          <a href="/logout" class="d-flex align-items-center mb-3 text-decoration-none text-dark">
            <i class="fas fa-sign-out-alt me-2"></i>
            <b>Logout</b>
          </a>
        </div>
      </div>

      <!-- Main Content -->
      <div class="col-md-9">
        <div class="p-4 bg-">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
